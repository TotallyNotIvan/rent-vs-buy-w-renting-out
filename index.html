<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Rent vs Buy Calculator</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark">

<h1>Advanced Rent vs Buy Calculator</h1>

<div class="container">
    <h2>Inputs</h2>

    <!-- Renting -->
    <label>Monthly Rent ($)</label>
    <input id="rentAmount" type="number" value="1800">

    <!-- Buying -->
    <label>Home Price ($)</label>
    <input id="homePrice" type="number" value="400000">
    <label>Down Payment ($)</label>
    <input id="downPayment" type="number" value="80000">
    <label>Interest Rate (%)</label>
    <input id="interestRate" type="number" value="6">
    <label>Loan Term (years)</label>
    <input id="loanTerm" type="number" value="30">
    <label>HOA Fees ($/month)</label>
    <input id="hoa" type="number" value="0">

    <!-- Room rental -->
    <label>Rooms Rented Out</label>
    <input id="roomsRented" type="number" value="2">
    <label>Rent per Room ($/month)</label>
    <input id="rentPerRoom" type="number" value="900">

    <!-- Advanced -->
    <button class="toggle-advanced" onclick="toggleAdvanced()">Advanced Options</button>
    <div id="advancedSection" style="display:none;">
        <label>Annual Rent Inflation (%)</label>
        <input id="rentInflation" type="number" value="4">
        <label>Occupancy Rate (0â€“1)</label>
        <input id="occupancyRate" type="number" step="0.05" value="0.95">
        <label>Property Tax Rate (%)</label>
        <input id="taxRate" type="number" value="1.2">
        <label>Insurance Rate (%)</label>
        <input id="insuranceRate" type="number" value="0.4">
        <label>Maintenance Rate (%)</label>
        <input id="maintenanceRate" type="number" value="1">
        <label>Home Appreciation Rate (%)</label>
        <input id="appreciationRate" type="number" value="3">
        <label>Investment Return Rate (%)</label>
        <input id="investmentRate" type="number" value="6">
        <label>Time Horizon (years)</label>
        <input id="timeHorizon" type="number" value="40">
    </div>

    <button onclick="calculate()">Calculate</button>
</div>

<div class="container results" id="results" style="display:none;">
    <h2>Results</h2>
    <p id="shouldBuy"></p>
    <p id="monthlyCashflow"></p>
    <p id="breakEven"></p>
    <p id="rentCost"></p>
    <p id="ownCost"></p>
    <p id="equity"></p>
    <p id="investmentValue"></p>
</div>

<div class="container chart-container" id="chartSection" style="display:none;">
    <h2>Graphs</h2>
    <canvas id="costChart" height="100"></canvas>
    <br>
    <canvas id="equityChart" height="100"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
